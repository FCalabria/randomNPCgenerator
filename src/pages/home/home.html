<ion-content padding>
  <ion-card *ngFor="let card of cards">
    <ion-card-header>
      {{'prop_groups.' + card | translate}}
    </ion-card-header>
    <ion-list *ngIf="card">
      <button ion-item *ngFor="let item of getCardItems(card)">
         {{'props.' + item + '.title' | translate}}: {{getTranslatedValue(card, item)}}
          <!-- <ion-icon item-end name="unlock"></ion-icon> -->
      </button>
    </ion-list>
  </ion-card>
</ion-content>
<ion-footer padding>
  <button ion-button full (click)="setRandomNpc()">{{'home.randomize' | translate}}</button>
</ion-footer>
